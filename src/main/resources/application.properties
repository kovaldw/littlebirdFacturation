#configuration du port
server.port 9000

#connexion a la base de donnees

spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost/little_bird_facturation?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =

#Generation des tables
spring.jpa.hibernate.dll-auto =  update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#desactivation de la generation dun mot de passe lors du demarrage de l'application
security.basic.enable: false
security.ignored=/**
#security.ignored= /swagger-resources/**

